        <div class="form-container">
            <h2>Apply as a trainer:</h2>
            <form class="">

                <label for="orgname">Organization name:</label>
                <input type="text" id="orgname" name="orgname" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
    
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
    
                <label for="drivingTypes">Types of Driving Offered:</label>
                <input type="text" id="drivingTypes" name="drivingTypes">
    
                <label for="drivingLicense">Upload driving license (max 5MB):</label>
                <input type="file" id="drivingLicense" name="drivingLicense" accept=".pdf, .doc, .docx">
    
                <label for="aadhaar">Upload Aadhar card (max 2MB):</label>
                <input type="file" id="aadhaar" name="aadhaar" accept=".pdf, .doc, .docx">

                <label for="photo">Upload photo (max 1MB):</label>
                <input type="file" id="photo" name="photo" accept=".jpg, .png, .jpeg">
    
                <label for="experience">Experience (max 250 characters):</label>
                <textarea id="experience" name="experience" maxlength="250" required></textarea>
    
                <label for="fee">Fee (Charged):</label>
                <input type="text" id="fee" name="fee" required>
    
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary custom-btn" type="submit" id="submit">Submit</button>
            </form>
        </div>
